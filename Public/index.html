<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackboard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>

    <!-- # Splash Screen -->
    <div class="Splash">
        <img src="./assets/SvgSpinnersBlocksScale.svg" alt="loading animation">
        <h2>Welcome to Blackboard!</h2>
    </div>

    <!-- # Menu Container -->

    <div class="Menu-cont">
        <!-- <i class="fa-solid fa-bars"></i> -->
        <img src="./assets/BxMenu.svg" alt="">
    </div>

    <!-- # Tools Container -->

    <div class="tools-cont toolsContAnim">
        <img src="./assets/pencil-svgrepo-com.svg" title="pencil" alt="pencil" id="pencil">
        <img src="./assets/eraser-svgrepo-com.svg"  title="eraser" alt="eraser" id="eraser">
        <img src="./assets/notes-notepad-svgrepo-com.svg" alt="stickyNotes" id="stickyNotes"  title="Sticky Notes">
        <img src="./assets/Upload.svg" alt="ImageUpload" id="UploadImg"  title="Upload an Image">
        <img src="./assets/undo-svgrepo-com.svg" alt="undo" title="undo" id="undo">
        <img src="./assets/redo-svgrepo-com.svg" alt="redo" title="redo" id="redo">
        <img src="./assets/download-svgrepo-com.svg" alt="download" id="download" title="downlaod this board">
    </div>

    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" id="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="pencil-color" id="red"></div>
            <div class="pencil-color" id="blue"></div>
            <div class="pencil-color" id="white"></div>   
            <div class="pencil-color" id="green"></div>
            <div class="pencil-color" id="yellow"></div>
            <div class="pencil-color" id="pink"></div>   
        </div>
    </div>

    <div class="eraser-tool-cont">
        <div class="eraser-width-cont">
            <input type="range" min="2" max="10" value="3" id="eraser-width">
        </div>
    </div>

    <!-- # Sticky notes -->

    <!-- <div class="sticky-cont">
        <div class="sticky-header-cont">
            <div class="minimize"></div>
            <div class="remove"></div>
        </div>
        <div class="sticky-body-cont">
            <textarea></textarea>
        </div>
    </div> -->

    <canvas></canvas>

    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
</body>
</html>
